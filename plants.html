<!DOCTYPE html>
<html lang="en">
<head>
  <title>implementing bootstrap</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
  <h1>Plants by Sowmya Yalamarthi</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">A</div>
      <div class="col-sm-2">L</div>

      <div class="col-sm-2">R</div>

    <div class="row">

      <div class="col-md">Mango</div>
      <div class="col-md">Rose</div>

      <div class="col-md">Hibiscus</div>
    </div>
  </div>
  <br>
  <p>By slowly reducing the page size,plants names are breaking first.

    than that of letters div having class "col-sm-2"(576px).</p>
